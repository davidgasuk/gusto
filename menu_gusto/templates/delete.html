{% extends 'base.html' %}
{%  block content %}
 {% if 'manager' in user.groups.all.0.name or user.is_staff %}
<h3>Ви впевненні, що хочете видалити{{ name }}?</h3>
    <div class="form-actions no-color">
        <form method="post">
            {% csrf_token %}
        <input type="submit" value="Видалити" class="btn btn-danger" />
        <a href={{ href }} class= "btn btn-default">Назад</a>
        </form>
    </div>
     {% else %}
        <h1 align="center">У Вас немає доступу до цієї сторінки</h1>
    {% endif %}
{% endblock %}
